server:
  port: 8081

spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=Plapofy;encrypt=false;trustServerCertificate=true
    username: sa
    password: 123456
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false

  data:
    redis:
      host: localhost
      port: 6379

security:
  jwt:
    # base64 secret; for production, use env var
    secret: c2VjdXJlLWFwcC1kZXZlbG9wbWVudC1zZWNyZXQta2V5LTIwMjU=
    expiration-ms: 3600000

openai:
  api:
    key: ${OPENAI_API_KEY:}
    base-url: https://api.openai.com/v1

logging:
  level:
    org.springdoc: DEBUG
    com.finprov: DEBUG
